<div class="notice-main content-wrap container-fluid">
  <div class="row">
    <div class="col-md-10">
      <div class="form-group col-md-4">
        <div class="inner-addon left-addon">
          <i class="glyphicon fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Search" />
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" data-toggle="modal" data-target="#createNotice">Create Notice</button>
    </div>    
  </div>
  <app-notice-panel></app-notice-panel>
  <app-notice-panel></app-notice-panel>
</div>
<!-- Modal -->
<div id="createNotice" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color: cornflowerblue;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Notice</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="allmember" id="allmember" value="option2">
                  <label class="form-check-label" for="allmember">All Member</label>
                </div>            
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="allowner" id="allowner" value="option1">
                  <label class="form-check-label" for="allowner">All Owner</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="mygroups" id="mygroups" value="option3">
                  <label class="form-check-label" for="mygroups">My Groups</label>
                </div>            
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter Title">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6 no-pad-left">                
                <div class="form-group">
                  <label for="expdate">Select Expiry Date</label>
                  <input type="text" class="form-control" id="expdate" placeholder="Expiry Date">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 no-pad-left">
                <div class="form-group">
                  <label for="contact">Contact Number/Email</label>
                  <input type="text" class="form-control" id="contact" placeholder="Contact Number/Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="description">Detailed Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>                  
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Post</button>
        </div>        
      </div>
    </div>
  </div>
</div>
