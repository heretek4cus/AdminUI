<div class="notice-main content-wrap container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="form-group col-md-4">
          <div class="inner-addon left-addon">
            <i class="glyphicon fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search" />
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" data-toggle="modal" data-target="#createEvent">New Event</button>
      </div>    
    </div>
    <app-notice-panel></app-notice-panel>
    <app-notice-panel></app-notice-panel>
  </div>
  <!-- Modal -->
  <div id="createEvent" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color: cornflowerblue;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Event</h4>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Title">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>                  
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6 no-pad-left">                
                  <div class="form-group">
                    <label for="expdate">Event Start Date</label>
                    <input type="text" class="form-control" id="startdate" placeholder="Start Date">
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 no-pad-left">
                  <div class="form-group">
                    <label for="contact">Event End Date</label>
                    <input type="text" class="form-control" id="enddate" placeholder="End Date">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Post</button>
          </div>        
        </div>
      </div>
    </div>
  </div>
